<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik&display=swap" rel="stylesheet" />
</head>

<body>
  <section class="section">
    <h3 class="title">CONTACT US</h3>
    <p class="sub-title">
      LET’S CONNECT: WE’RE HERE TO HELP, AND WE’D LOVE TO HEAR FROM YOU!
      WHETHER YOU HAVE A QUESTION, COMMENT, OR JUST WANT TO CHAT , YOU CAN
      REACH OUT TO US THROUGH THE CONTACT FORM OF THIS PAGE, OR BY PHONE,
      EMAIL, OR SOCIAL MEDIA.
    </p>
    <button class="btn"><i class="fa-solid fa-message" style="color: #fcfcfc;"></i> VIA SUPPORT CHAT</button>
    <button class="btn"><i class="fa-solid fa-phone" style="color: #ffffff;"></i> VIA CALL</button>

    <div class="form-area">
      <div>
        <p class="eamil">VIA EMAIL FORM</p>
        <form class="form" action="">
          <label for="fname">Name</label><br />
          <input class="input" type="text" id="fname" name="fname" /><br />
          <label for="lname">E-mail</label><br />
          <input class="input" type="email" id="lname" name="lname" />
          <br />
          <!-- <br /> -->
          <label for="lname">Text</label><br />
          <textarea class="input-text" name="message" rows="10" cols="35"></textarea>
          <br />
          <br />
          <div class="div-sub-btn">
            <button class="submit-btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="img">
        <img src="images/Service 24_7-pana 1.svg" alt="" />
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/0b4c6d9679.js" crossorigin="anonymous"></script>
</body>

</html>
